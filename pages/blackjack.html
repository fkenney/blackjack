<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="home">
        <button class="btn btn-primary btn-lg  me-2 shadow" onClick="window.location.reload();">Start New Game</button>
        <a href="../index.html" class="btn btn-dark btn-lg">Home</a>
    </div>

    <h2 class="mt-4">Dealer: <span  id="dealer-sum"></span><span id="dealer-bust"></span></h2>
    <div class="mb-3 rounded shadow" id="dealer-cards">
        <img id="hidden" src="../cards/BACK.png" alt="">
    </div>

    <h2>You: <span id="your-sum"></span><span id="player-bust"><span id="results"></span></span></h2>

    <div class="rounded shadow" id="your-cards">    
        <button class="btn btn-primary btn-md mb-2" id="hit">Hit</button>
        <button class="btn btn-warning btn-md mb-2" id="stay">Stay</button>
        <br>
    </div>
    <br>


    <script type="module" src="../js/blackjack.js"></script>
</body>

</html>
