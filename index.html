<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn btn-light btn-lg btn-outline-primary mt-3 shadow" onClick="window.location.reload();">Start New Game</button>

    <h2 class="text-white mt-4">Dealer: <span class="text-white" id="dealer-sum"></span><span id="dealer-bust"></span></h2>
    <div class="mb-3" id="dealer-cards">
        <img id="hidden" src="./cards/BACK.png" alt="">
    </div>

    <h2 class="text-white">You: <span class="text-white" id="your-sum"></span><span id="player-bust"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button class="btn btn-primary btn-lg" id="hit">Hit</button>
    <button class="btn btn-warning btn-lg" id="stay">Stay</button>
    <p class="display-5 text-white" id="results"></p>
    <script type="module" src="blackjack.js"></script>
</body>

</html>
