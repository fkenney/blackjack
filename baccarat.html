<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Baccarat</title>
</head>
<body id="baccarat">
    <div id="bet-buttons">
        <div id="betButtons">
            <button type="button" class="btn btn-primary btn-lg" onclick="startGame('Player')">Bet Player</button>
            <button type="button" class="btn btn-danger btn-lg" onclick="test()">Bet Banker</button>
            <button type="button" class="btn btn-light btn-outline-success btn-lg" onclick="startGame('Tie');">Bet Tie</button>
        </div>
        <div id="playAgain" class="btn btn-light btn-outline-danger btn-lg mt-3 shadow" onclick="window.location.reload();">Play Again</div>
    </div>
    <div id="board">
        <h2 class="text-white" id="result"></h2>
        <div class="row">
            <div id="player" class="col shadow  m-2 rounded"><h1 class="text-white">Player</h1><h5 id="player-points">Points:</h5></div>
            <div id="banker" class="col shadow  m-2 rounded"><h1 class="text-white">Banker</h1><h5 id="banker-points">Points:</h5></div> 
        </div>
    </div>
    <script type="module" src="baccarat.js"></script>
</body>
</html>
